    <div class="container">
        <!-- <div class="row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">

        <div class="row justify-content-center">                        
            <div class="col-md-6 col-12">
                <p class="h4 py-2">For enqueries:</p>
                <p class="h6 pxy-1"><mark><em>Required sections are marked *</em></mark></p>
                <form class="form-horizontal" action="" method="">   
                    <div class=" form-group mb-3 row">
                        <label for="firstName" class="col-sm-3 col-12 col-form-label">First Name*:</label>
                        <div class="col-sm-8 col-12">
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label for="lastName" class="col-sm-3 col-12 col-form-label">Last Name*:</label>
                        <div class="col-sm-8 col-12">
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-group mb-3 row">
                        <label for="email" class="col-sm-3 col-12 col-form-label">Email*:</label>
                        <div class="col-sm-8 col-12">
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div>
                        <fieldset class="form-group row mb-3">
                            <legend class="col-form-label col-12 col-sm-3 pt-0">Gender:</legend>
                            <div class="col-sm-8 col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Female
                                    </label>
                                </div>                              
                            </div>
                        </fieldset>
                    </div>
                    <div class="form-group mb-3 row">
                        <label for="interest" class="col-sm-3 col-form-label">Interest*:</label>
                        <div class="col-sm-8">
                            <select class="form-select form-select" aria-label=".form-select example" id="interest">
                                <option selected></option>
                                <option value="1">Web Developer</option>
                                <option value="2">Coding</option>
                                <option value="3">Full-stack</option>
                                <option value="4">Database</option>
                                <option value="5">AWS</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <fieldset class="form-group row mb-3">
                            <legend class="col-form-label col-12 col-sm-3 pt-0">Programming Languages:</legend>
                            <div class="col-sm-8 col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="gridcheck" id="gridcheck1" value="option1" checked>
                                    <label class="form-check-label" for="gridcheck1">
                                        Java Script
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="gridcheck" id="gridcheck2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        HTML
                                    </label>
                                </div> 
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="gridcheck" id="gridcheck2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        CSS
                                    </label>
                                </div> 
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="gridcheck" id="gridcheck2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        JAVA
                                    </label>
                                </div>                                                              
                            </div>
                        </fieldset>

                    <Div>
                        <div class="form-group row mb-3">
                            <label for="comment" class="col-sm-3 col-form-label">Your Question:</label>
                            <div class="col-sm-8">
                              <textarea class="form-control" rows="3" id="comment"></textarea>
                            </div>
                            
                        </div>
                       <div class="form-group row">
                           
                              <div class="col-1 mx-auto">
                                 <input class="btn btn-primary" type="submit" value="Send Comment">
                              </div>
                          
                       </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
              <p style="padding-top: 0.5%;"><b>Contact us:</b></p>
            <div class="contact">       
                    <p style="margin-right: 2%; font-size: small;" ><b>Email:</b> project@thepracticalit.com </p>
               
                    <p style="margin-right: 2%;font-size: small;"><b>Phone:</b> 000-000-0000</p>
              
                    <p style="margin-right: 2%;font-size: small;"><b>Web:</b> www.webanddeveloper.com</p>
            </div>
